{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
     <body>
   <div class="container mt-7 sign-in-mode">
      <div class="forms-container">

        <div class="signin-signup"> 
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="message2 mt-2"></div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="lusername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="lpassword" placeholder="Password"/>
            </div>
            <button class="btn-blue" onclick="Signin()" style="--content: 'Sign In'">
                <div class="left"></div>
                  Sign In
                <div class="right"></div>
              </button>
           
          </form> 
           <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="message mt-2"></div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id='username' placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id='password' placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id='confirmpassword' placeholder="Password" />
            </div>
       
            <button class="btn-blue"  onclick="Signup()" style="--content: 'Sign Up'">
                <div class="left"></div>
                  Sign Up
                <div class="right"></div>
              </button>
         
            </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              No worries,sign up and be one uf us!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/static/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Welcome back, Please login to continue.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/static/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div> 
    <div class="modal modal-fullscreen fade" id="modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-body content-wrapper">
            <div class="row l-content-help">
          
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
              <div class="cssloader">
                <div class="sh1"></div>
                <div class="sh2"></div>
               
            </div>
            </div>
          </div>
          </div>
       
        </div>
      </div>
    </div>
  
<script src="{% static 'js/signup.js' %}">
</script>
{% endblock body %}
